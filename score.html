<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./score.css">
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
    <title>Score | Summary</title>
</head>
<body>
    <div id="main">
        <div id="left-mini"><p class="know" class="align">Your Result</p>
            <div id="inner-left">
                <div id="mark"><p id="result">76</p><p id="total">of 100</p></div>
            </div>
            <p class="know" class="great">Great</p><p class="subs">You scored  higher than 65% of <br> the people who have taken <br> these tests</p>
        </div>
        <div id="right-mini">
            <p id="sum" class="know">Summary</p>
            <div class="sub-div" id="reaction"><img src="./icon-reaction.svg" alt="reaction" class="image"><p class="sub-sum">Reaction</p><p class="marks">80 / 100</p></div>
            <div class="sub-div" id="memory"><img src="./icon-memory.svg" alt="memory" class="image"><p class="sub-sum">Memory</p><p class="marks">92 / 100</p></div>
            <div class="sub-div" id="verbal"><img src="./icon-verbal.svg" alt="verbal" class="image"><p class="sub-sum">Verbal</p><p class="marks">61 / 100</p></div>
            <div class="sub-div" id="visual"><img src="./icon-visual.svg" alt="visual" class="image"><p class="sub-sum">Visual</p><p class="marks">72 / 100</p></div>
            <button id="button"><p>Continue</p></button>
        </div>
    </div>
</body>
</html>
